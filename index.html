<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fjalla+One">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Crimson+Text">


  <title>Frontend Mentor | Product preview card component</title>

 
</head>
<body>
   <div class="container">
    <div class="imgcontainer">
      
    <picture>
      <source media="(max-width:800px)" srcset="images/image-product-mobile.jpg">
      <img class="imgcontainer" src="images/image-product-desktop.jpg">
    </picture>

    </div>
     <div class="contents">
      <h5 class="perfume">P E R F U M E</h5>
      <h1 class="perfume-name">  Gabrielle Essence Eau De Parfum </h1>
      <p class="desc">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      
      </p>
      <div class="price">
        <span class="discountedprice"> $149.99</span>
      <s class="strikedprice"> $169.99</s>
      </div>
      <button class="addtocart">
          <img src="images/icon-cart.svg" style="height: 16px;width: 16px;margin-right: 5px;">
          Add to Cart
      </button>
     </div>
   </div>

</body>
</html>
